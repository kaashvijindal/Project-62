<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Flowers</h1>

    <div id="mycarousel" class="carousel slide" data-ride="carousal">

        <div class="item active">
        <center>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR07GHvyNzD34M4BZj-tGkoFPydMcPOLZyreJIwhHRcqVrYh8r7G4pjzShnybWv6TxAS8k&usqp=CAU" class="img-responsive">
            <div class="carousel-content">
            <p>Rose</p>
            </div>
        </center>
        </div>
         <div class="item">
        <center>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Single_lavender_flower02.jpg" class="img-responsive">
            <div class="carousel-content">
            <p>Lavender</p>
            </div>
        </center>
        </div>
        <div class="item">
        <center>
        <img src="https://imgaz.staticbg.com/images/oaupload/banggood/images/89/D3/f0ff369c-58cc-48f4-8e89-c4368dad65ac.jpg" class="img-responsive">

            </div>
        </center>
        </div>
        <div class="item">
        <center>
        <img src="https://i.pinimg.com/originals/1a/2e/1b/1a2e1bf2b9d658d1deb416af2bb7d3f3.jpg" class="img-responsive">

            <p>Jasmine</p>
            </div>
        </center>
        </div>
        <div class="item">
        <center>
        <img src="https://images-na.ssl-images-amazon.com/images/I/51sEeLaI5kL._AC_SX425_.jpg" class="img-responsive">
            <div class="carousel-content">
            <p>Magnolia</p>
            </div>
        </center>
        </div>
        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span> 
            <span class="sr-only">Previous</span> </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span> 
            <span class="sr-only">next</span> </a>

    </div>

</html>
